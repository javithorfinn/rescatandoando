{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva Contrase√±a - Rescatandoüê∂üê±</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Chewy', cursive;
      background-image: url('/media/animales/fondo.jpg');
      background-size: 120px;
      background-repeat: repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: 0;
    }
    .reset-container {
      max-width: 500px;
      width: 100%;
      margin: 2rem auto;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }
    .reset-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .reset-header {
      background: linear-gradient(135deg, #009688, #00bfa5);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .reset-body {
      padding: 2rem;
    }
    .btn-primary-custom {
      background: linear-gradient(135deg, #009688, #00bfa5);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .btn-primary-custom:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00796b, #009688);
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <div class="reset-header">
        <i class="fas fa-lock fa-3x mb-3"></i>
        <h1>Nueva Contrase√±a</h1>
        <p>Crea una contrase√±a segura para tu cuenta</p>
      </div>
      
      <div class="reset-body">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
        
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="nueva_contrasena" class="form-label">
              <i class="fas fa-key"></i> Nueva Contrase√±a
            </label>
            <input type="password" class="form-control" id="nueva_contrasena" name="nueva_contrasena" 
                   placeholder="M√≠nimo 6 caracteres" minlength="6" required>
          </div>
          
          <div class="mb-3">
            <label for="confirmar_contrasena" class="form-label">
              <i class="fas fa-check-circle"></i> Confirmar Contrase√±a
            </label>
            <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" 
                   placeholder="Repite tu contrase√±a" minlength="6" required>
          </div>
          
          <button type="submit" class="btn btn-primary-custom w-100 mb-3">
            <i class="fas fa-save"></i> Guardar Nueva Contrase√±a
          </button>
          
          <div class="text-center">
            <a href="{% url 'login' %}" class="text-decoration-none" style="color: #009688;">
              <i class="fas fa-arrow-left"></i> Volver al inicio de sesi√≥n
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto-desvanecer mensajes despu√©s de 4 segundos
    document.addEventListener('DOMContentLoaded', function() {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(function(alert) {
        setTimeout(function() {
          const bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        }, 4000);
      });
    });
  </script>
</body>
</html>
